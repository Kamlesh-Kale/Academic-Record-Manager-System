<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Record Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="myscript.js"></script>
    <body>
        <div class="container">
            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <img src="asset/11_400x400.jpeg" alt="Logo" class="logo">
                    <h2>BVDU-DET</h2>
                </div>
                <ul class="sidebar-menu">
                    <li><i class="fas fa-th-large"></i><a href="#dashboard" class="btn">Dashboard</a></li>
                    <li><i class="fas fa-book"></i><a href="allrecord.html" class="btn">All Records</a></li>
                    <li><i class="fas fa-chart-bar"></i><a href="collegemarksheet.html" class="btn">College Marksheets</a></li>
                    <li><i class="fas fa-user-graduate"></i><a href="social.html" class="btn">Social/Extra Curricular Activities</a></li>
                    <li><i class="fas fa-chalkboard-teacher"></i><a href="events.html" class="btn">Events/Workshops</a></li>
                    <li><i class="fas fa-pencil-alt"></i><a href="others.html" class="btn">Others</a></li>
                </ul>
            </div>
        <div class="main-content">
        <div class="all-records" id="all-records">
         <div class="header">
             <h1>All Records</h1>
         </div>
         <button class="add-button">
              <div class="plus-icon">+</div>
              <div class="button-text">New Record</div>
              <input type="file" accept=".pdf" />
         </button>            
       </div>  
       </div>
    </body>
    
    <style>
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background-color: #5155c1;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .sidebar-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        
        .sidebar-menu {
            list-style-type: none;
            padding: 0;
        }
        
        .sidebar-menu li {
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        
        .sidebar-menu li i {
            margin-right: 10px;
        }
        
        .sidebar-menu li:hover {
            background-color: #284c78;
        }
        
        .btn{
            text-decoration: none;
            padding: 10px;
            display: flex;
            color: #fff;
            align-items: center;
            cursor: pointer;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            position: relative;
            min-height: 100vh;
            top: 0;
            width: calc(100%-250px);
            padding: 1rem;
            background-color: #b4d0ff;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .add-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 200px;
            border: 2px solid #E0E0E0;
            border-radius: 15px;
            background-color: #F5F5F5;
            color: #000;
            font-family: Arial, sans-serif;
            text-align: center;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }
        
        .add-button:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }
        
        .plus-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .button-text {
            font-size: 18px;
        }

        .add-button input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
    </style>
